<div class="container">
  <div class="row">
    <div class="col-2 pokemon-card" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: contador, currentPage: pagina }">
      <div class="row">
        <div class="col-12">
          <img [src]='pokemon.imageUrl' alt='{{ pokemon.name }}'>
        </div>
        <div class="col-12">
          {{ pokemon.name }}
        </div>
        <span class="pokemon-type" *ngFor="let type of pokemon.types">
          {{ type }}
        </span>
      </div>

    </div>
  </div>

  <div class="text-right">
    <pagination-controls previousLabel="Anterior" nextLabel="PrÃ³ximo" (pageChange)="pagina = $event;">
    </pagination-controls>
  </div>
</div>
