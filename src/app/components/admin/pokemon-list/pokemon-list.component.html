<div class="container">
  <div class="row">
    <div class="col-2" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: contador, currentPage: pagina }">
      <div class="row">
        <div class="col-12">
          <img width="90%" height="90%" [src]='pokemon.imageUrl' alt='{{ pokemon.name }}'>
        </div>
        <div class="col-12">
          {{ pokemon.name }}
        </div>
        <div class="row" *ngFor="let type of pokemon.types">
          <div class="col-12">
            <span>
              Tipo: {{ type }}
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="text-right">
    <pagination-controls previousLabel="Anterior" nextLabel="PrÃ³ximo" (pageChange)="pagina = $event;">
    </pagination-controls>
  </div>
</div>
